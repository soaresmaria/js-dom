<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!------- 5. Have an image and two buttons, PREV and NEXT. Have 10 images in an array. When you click on ------->
    <!----- NEXT, the next picture should display and when you click on PREV, the previous image should display.---->

        <div class="app_container">
            <img src="image/a.jpeg" alt="slide images" class="image" id="image">
            <div class="buttons">
                <button class="prev" id="prev">Prev</button>
                <p class="info" id="info">1/10</p>
                <button class="next" id="next">Next</button>

            </div>
        </div>
        <script src="dom.js"></script>
</body>
</html>
